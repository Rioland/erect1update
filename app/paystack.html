<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="paymentForm">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email-address" required />
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="tel" id="amount" required />
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" />
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />
    </div>
    <div class="form-submit">
        <button type="submit" onclick="payWithPaystack()"> Pay </button>
    </div>
</form>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    const paymentForm = document.getElementById('paymentForm')
    paymentForm.addEventListener('submit', payWithPaystack, false)
    function payWithPaystack(e) {
        e.preventDefault()
        var email=document.getElementById('email-address').value;
        var ammount=document.getElementById('amount').value * 100;
        // var key=document.getElementById('key').value;
        let handler = PaystackPop.setup({
            key: "pk_test_99d69caec3f4f9bcf55f1f96a7c89a5653e2d80c", // Replace with your public key
            email: email,
            amount: ammount,
            currency:"USD",
            ref: '' + Math.floor(Math.random() * 1000000000 + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
            // label: "Optional string that replaces customer email"
            onClose: function () {
                alert('Window closed.')
            },
            callback: function (response) {
                var url="./Apis/api.php";
                console.log(response)
                if(response['message']=="Approved" && response['status']){
                    $.ajax({
                        url:url,
                        method: 'post',
                        data:{
                            action:"paystack",
                            response:response,
                            amt:ammount
                        },
                        success: function (httpresponse) {
                            console.log(httpresponse)
                            if(httpresponse==true){
                                alert("success")
                                window.location.href="../buysell"
                            }else{
                                alert("please contact the admin")
                            }
                            // the transaction status is in response.data.status
                        },
                    })
                }else{
                    alert(response['message']);
                }

            },
        })
        handler.openIframe()
    }

</script>
</body>
</html>
